<template name="mainSidebar">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/dist/img/MARS_Logo_Compact.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Beta Test</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-spinner fa-spin text-default"></i> Running</a>
                    <!--<a href="#"><i class="fa fa-circle text-default"></i> Active</a>-->
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">Applications</li>
                <li class="{{tabSelected "/map"}}">
                    <a href="/map">
                        <i class="fa fa-map"></i>
                        <span>Map</span>
                    </a>
                </li>

                <li class="header">Settings</li>
                <li class="{{tabSelected "/notifications"}}">
                    <a href="/notifications">
                        <i class="fa fa-bell"></i>
                        <span>Notifications</span>
                        <span class="pull-right label label-danger">3</span>
                    </a>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
</template>
