<template name="eventLogContent">

    <!-- Main content -->
    <section class="content" style="padding-top: 0;  min-height: {{sectionHeight}};">

        <!-- Your Page Content Here -->

        <div class="row">

            <div class="col-xs-12" style="padding-left: 0; padding-right: 0; width:100%;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Event Log
                        <small>A record of important events</small>
                    </h1>
                </section>

                <section class="content" style="width:100%;">

                  <ul class="messageWindow">
                    {{#each nodeList}}
                      {{> message}}
                    {{/each}}
                  </ul>

                </section>
            </div>

        </div>

    </section>
</template>

<template name="message">
  <li class="message">
    <div class="nodeID">{{nodeID}}</div>
    <div class="Latitude">{{gps.lat}}</div>
    <div class="Longitude">{{gps.lon}}</div>
    <div class="Timestamp">{{gps.timestamp}}</div>
  </li>
</template>
