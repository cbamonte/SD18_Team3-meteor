<head>
    <title>simple</title>
</head>

<body>
<h1>Fog Server</h1>

{{> list}}
</body>

<template name="list">
    <ol>
        {{#each items}}
            <li>
                sent: {{getSent}} | received: {{getReceived}} | dt: <span style="color:{{getOrigin}}">{{dt}}</span>
            </li>
        {{/each}}
        <br>
        <a href="#" class="add">Add</a>
    </ol>

    <br>
    {{#if cloudAvg}}
        cloud update avg: <span style="color:{{getCloudColor}}">{{cloudAvg}}</span><br>
    {{/if}}
    {{#if fogAvg}}
        fog update avg: <span style="color:{{getFogColor}}">{{fogAvg}}</span><br>
    {{/if}}
    <br>

    {{#if connected}}
        Connected
    {{else}}
        Disconnected
    {{/if}}<br/>
    <a href="#" class="disconnect">Disconnect</a>
    |
    <a href="#" class="reconnect">Reconnect</a>
    |
    <a href="#" class="reset">Clear</a>
</template>
